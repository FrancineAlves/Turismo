<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form">
    
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
          <div [hidden]="!form.controls.name.errors.required">
            O campo é obrigatório
          </div>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.description.valid && (form.controls.description.dirty || form.controls.description.touched)" color="danger">
            <div [hidden]="!form.controls.description.errors.required">
              O campo é obrigatório
            </div>
        </ion-item>
      
        <!-- <ion-item>
          <ion-label stacked>Imagem</ion-label>
          <ion-input ngControl="image" type="file" placeholder="Select Category Image" [(ngModel)]="exerciseItem.imagem"></ion-input>
        </ion-item> -->
      
        <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Add Ponto Turístico</button>
  </form>

</ion-content>
